<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打字游戏</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./icon/iconfont.css" />
  <script src="./Typewriter.js"></script>
  <body>
    <button id="music"><i class="iconfont icon-musicforbidfill"></i></button>
    <div class="menu" style="visibility: visible">
      <ul class="list">
        <h1>打字游戏</h1>
        <br />
        <button id="start">开始游戏</button>
        <br />
        <button id="static">分数统计</button>
      </ul>
    </div>
    <div class="choice" style="visibility: hidden">
      <h1>请选择模式</h1>
      <button id="easy">简单模式</button>
      <br />
      <button id="mid">中等模式</button>
      <br />
      <button id="hard">困难模式</button>
      <br />
      <button id="pass">闯关挑战</button>
    </div>
    <div id="fail" style="visibility: hidden">
      <h1>您失败了，是否重新挑战？</h1>
      <div>
        当前得分：
        <span id="now_score">0</span>
        分
      </div>
      <br />
      <div>
        当前模式最高得分：
        <span id="max_score">0</span>
        分
      </div>
      <br />
      <button id="RestartButton">重新挑战</button>
      <button id="ToMenu">返回主菜单</button>
    </div>
    <div class="box" id="box" style="visibility: hidden">
      <h1 id="difficult">当前难度：</h1>
      <p id="count">关卡：第1关</p>
      <p id="score">得分：0分</p>
      <span id="pop" style="display: none">+999分</span>
      <h1 id="screen"></h1>
      <input
        type="text"
        name="text"
        id="input"
        placeholder="Type here!"
        oninput="Judge()"
        autocomplete="off"
      />
      <br /><br />
      <button id="button">刷新</button>
      <h1 id="time"></h1>
    </div>
    <div class="scoreStatic" style="visibility: hidden">
      <h1>分数统计</h1>
      <ul>
        <li>简单难度最高分：<span id="1"></span> 分</li>
        <li>中等难度最高分：<span id="2"></span> 分</li>
        <li>困难难度最高分：<span id="3"></span> 分</li>
        <li>闯关模式最高分：<span id="4"></span> 分</li>
      </ul>
      <button id="GoBack">返回主菜单</button>
    </div>
  </body>
</html>
